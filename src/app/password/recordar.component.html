 <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->

    <section id="wrapper">
      <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
          <div class="login-box card">
              <div class="card-body">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="cambiarPassword()" class="form-horizontal form-material">
                      <h3 class="box-title m-b-20 text-center">Crear Nueva Contrase単a</h3>
                      
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contrase単a">
                            </div>
                        </div>
                        <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                            <p class="text-danger">Las contrase単as no coinciden!</p>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirma Contrase単a">
                            </div>
                        </div>

                      <div class="form-group text-center p-b-10">
                          <div class="col-xs-12">
                              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Confirmar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
