<div class=row>
    <div class="col-md-6">

        <div class="card card-body">
            <h3 class="box-title m-b-0">Vehiculo: {{vehiculo.nombre}}</h3>
            <p class="text-muted m-b-30 font-13"> Espacio para {{textoAccion}}. </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarVehiculo(f)">
                        <div class="form-group">
                            <label>Nombre del vehiculo</label>
                            <input [(ngModel)]="vehiculo.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del vehiculo" required>
                        </div>

                        <div class="form-group">
                            <label>Ruta</label>
                            <select (change)="cambioRuta($event.target.value)" [(ngModel)]="vehiculo.ruta" name="ruta" class="form-control" required>
                              <option value="">Seleccione la Ruta</option>
                              <option *ngFor="let ruta of rutas" [value]="ruta._id">
                                {{ruta.nombre}}
                              </option>
                            </select>

                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          GUARDAR
                        </button>
                        <a routerLink="/vehiculos" class="btn btn-inverse waves-effect waves-light">
                          CANCELAR
                        </a>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class=col-md-3>
        <div class="card card-body">
            <h4 class="box-title m-b-0">Ruta</h4>

            <img [src]="ruta.img | imagen:'rutas'" class="rounded img-fluid">

        </div>

    </div>

    <div class=col-md-3 *ngIf="vehiculo._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Imagen</h4>

            <img (click)="cambiarFoto()" [src]="vehiculo.img | imagen:'vehiculos'" class="img-circle img-fluid pointer">

        </div>

    </div>

</div>
